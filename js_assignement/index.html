<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership Form</title>
</head>
<body>
    <h1>Membership Form</h1>
    
    <form id="userForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName"><br><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName"><br><br>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address"><br><br>

        <label for="city">City:</label>
        <input type="text" id="city" name="city"><br><br>

        <label for="province">Province:</label>
        <input type="text" id="province" name="province"><br><br>

        <label>Membership Type:</label><br>
        <input type="radio" id="premium" name="membership" value="Premium" checked>
        <label for="premium">Premium Membership</label><br>
        
        <input type="radio" id="standard" name="membership" value="Standard">
        <label for="standard">Standard Membership</label><br>

        <input type="radio" id="basic" name="membership" value="Basic">
        <label for="basic">Basic Membership</label><br><br>

        <button type="button" id="sendButton">Send</button>
        <button type="reset">Cancel</button>
    </form>

    <h2>User Information</h2>
    <div id="userInfo"></div>

    <script>
        document.getElementById('sendButton').addEventListener('click', userForm);

        function userForm() {
           
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const address = document.getElementById('address').value;
            const city = document.getElementById('city').value;
            const province = document.getElementById('province').value;
            const membership = document.querySelector('input[name="membership"]:checked').value;

            
            document.getElementById('userInfo').innerHTML = `
                <p>Full Name: ${firstName} ${lastName}</p>
                <p>Email: ${email}</p>
                <p>Address: ${address}, ${city}, ${province}</p>
                <p>Membership: ${membership}</p>
            `;
        }
    </script>
</body>
</html>
