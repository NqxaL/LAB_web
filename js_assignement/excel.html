<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Functions</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="excel.html">Excel</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Excel Functions</h1>
        <form id="excelForm">
            <label for="numbers">Enter your numbers separated by spaces:</label>
            <input type="text" id="numbers" name="numbers"><br><br>

            <label>Select a function:</label><br>
            <input type="radio" id="sum" name="excelFunc" value="sum" checked>
            <label for="sum">AutoSum</label><br>
            
            <input type="radio" id="avg" name="excelFunc" value="average">
            <label for="avg">Average</label><br>

            <input type="radio" id="max" name="excelFunc" value="max">
            <label for="max">Maximum</label><br>

            <input type="radio" id="min" name="excelFunc" value="min">
            <label for="min">Minimum</label><br><br>

            <button type="button" id="calculateButton">Calculate</button>
        </form>

        <h2>Result:</h2>
        <div id="result"></div>
    </main>

    <footer>
        <p>ILAC & EFREI - HTML, CSS, and JavaScript Assignment - Your Name</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
